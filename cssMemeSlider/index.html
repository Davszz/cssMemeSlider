<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="wrapper">
        <div class="mems-slides">
            <input type="radio" name="mem" id="mem-1" checked>
            <input type="radio" name="mem" id="mem-2">
            <input type="radio" name="mem" id="mem-3">
            <input type="radio" name="mem" id="mem-4">
            <input type="radio" name="mem" id="mem-5">

            <div class="gif-slider">
                <div class="test"><img class="mem-pic" src="./gif/gi2.gif" alt="mem_gif"></div>
                <div class="test"><img class="mem-pic" src="./gif/gif1.gif" alt="mem_gif"></div>
                <div class="test"><img class="mem-pic" src="./gif/gif3.gif" alt="mem_gif"></div>
                <div class="test"><img class="mem-pic" src="./gif/gif4.gif" alt="mem_gif"></div>
                <div class="test"><img class="mem-pic" src="./gif/gif5.gif" alt="mem_gif"></div>


                <!-- <img class="mem-pic" src="./gif/gif3.gif" alt="mem_gif">
                <img class="mem-pic" src="./gif/gif4.gif" alt="mem_gif">
                <img class="mem-pic" src="./gif/gif5.gif" alt="mem_gif">
                <img class="mem-pic" src="./gif/gif6.gif" alt="mem_gif"> -->
            </div>

            <div class="navigation">
                <div class="quote-mems">
                    <P class="quote">Работа не волк. Никто не волк. Только волк — волк.</P>
                    <P class="quote">Настоящий мужчина, как ковер тети Зины — с каждым годом лысеет.</P>
                    <P class="quote">Если закрыть глаза, становится темно.</P>
                    <P class="quote">Если ты смелый, ловкий и очень сексуальный — иди домой, ты пьян.</P>
                    <P class="quote">Если заблудился в лесу, иди домой.</p>
                </div>

                <div class="radio-mems-btns">
                    <label class="dot" for="mem-1"></label>
                    <label class="dot" for="mem-2"></label>
                    <label class="dot" for="mem-3"></label>
                    <label class="dot" for="mem-4"></label>
                    <label class="dot" for="mem-5"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
